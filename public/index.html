<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #personal-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scraped Table Data</h1>
  <button id="scrape-button">Scrape Data</button>
  <table id="scraped-data">
    <thead>
      <tr id="table-header">
        <th>Day</th>
        <!-- Columns will be dynamically adjusted -->
      </tr>
    </thead>
    <tbody>
      <!-- Scraped data will be inserted here -->
    </tbody>
  </table>

  <h2>Personal Information</h2>
  <div id="personal-info">
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Birth Date:</strong> <span id="birthDate"></span></p>
  </div>

  <script>
    document.getElementById('scrape-button').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/scrape'); // Adjusted for deployment
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const result = await response.json();
        const schedule = result.schedule;
        const personalInfo = result.personalInfo;
        
        // Display the scraped schedule data
        const tbody = document.getElementById('scraped-data').querySelector('tbody');
        const header = document.getElementById('table-header');
        tbody.innerHTML = ''; // Clear any existing rows

        if (schedule.length > 0) {
          // Adjust table columns based on the data
          const numberOfColumns = schedule[0].length;
          while (header.children.length < numberOfColumns) {
            const th = document.createElement('th');
            th.textContent = `Column ${header.children.length}`;
            header.appendChild(th);
          }
        }

        schedule.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Display the personal information
        document.getElementById('gender').textContent = personalInfo.gender || 'N/A';
        document.getElementById('birthDate').textContent = personalInfo.birthDate || 'N/A';

      } catch (error) {
        console.error('Error fetching scraped data:', error);
        alert('An error occurred while fetching the data. Check the console for details.');
      }
    });
  </script>
</body>
</html>
