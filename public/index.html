<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrape BTU Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    #scrapedData {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    #fetchButton {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #fetchButton:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    async function fetchScrapedData() {
      try {
        const response = await fetch('http://localhost:3000/scrape');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error fetching scraped data:', error);
      }
    }

    function displayData(data) {
      const scheduleSection = document.getElementById('schedule');
      const personalInfoSection = document.getElementById('personalInfo');

      let scheduleHTML = '<h2>Schedule</h2><table><thead><tr><th>დღე</th><th>დრო</th><th>აუდიტორია</th><th>კურსის დასახელება</th><th>ჯგუფი</th><th>ლექტორები</th><th>დამატებითი ინფორმაცია</th></tr></thead><tbody>';
      let currentDay = '';

      data.schedule.forEach(row => {
        if (currentDay !== row[0]) {
          currentDay = row[0];
          scheduleHTML += `<tr><td colspan="7"><strong>${currentDay}</strong></td></tr>`;
        }
        scheduleHTML += `<tr><td></td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td><td>${row[6]}</td></tr>`;
      });
      scheduleHTML += '</tbody></table>';

      let personalInfoHTML = '<h2>Personal Information</h2><ul>';
      for (const key in data.personalInfo) {
        personalInfoHTML += `<li>${key}: ${data.personalInfo[key]}</li>`;
      }
      personalInfoHTML += '</ul>';

      scheduleSection.innerHTML = scheduleHTML;
      personalInfoSection.innerHTML = personalInfoHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetchButton').addEventListener('click', fetchScrapedData);
    });
  </script>
</head>
<body>
  <h1>Scrape BTU Schedule</h1>
  <button id="fetchButton">Fetch Scraped Data</button>
  <div id="scrapedData">
    <div id="schedule"></div>
    <div id="personalInfo"></div>
  </div>
</body>
</html>
